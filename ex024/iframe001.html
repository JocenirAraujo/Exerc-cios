<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocumentEstudos de iframa</title>
   /*mnmnmn*/
    <style>
        iframe{
            width: 400px;
           height: 400px;
        }
        
    </style>
</head>
<!--Alguns navegadres não dão suporte para iframes.
Podemos também configurar a barra de rolagem com o "scolling" que podem nao funcionar em alguns sites
-->
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site
     <iframe src="https://www.cursoemvideo.com/" frameborder="0" scolling="1"
     >
      do curso em víde 
     </iframe>   
    </p>

    <p>
        O repositório do
        <!--Com alteração da largura do iframe locamente ou pode ser feito em CSS. que terá prioridade nas configurações. Caso não haja nenhuma configuração fica valendo a confuguração do iframe, que pe de 300 por 150.-->
        <iframe src="https://gustavoganabara.github.io" frameborder="0" width="600px">
           
            No <a href="https://gustavoganabara.github.io" target="_blank" rel="external" gustava no github>github</a>
        </iframe>
    </p>

    <p>
       O site da
       <iframe src="https://www.catharinehill.com.br" frameborder="0">
       ["Seu na vegado não é compatível com isso"]
       
       </iframe>
       catharine hill
     </p>
</body>
</html>
