<!DOCTYPE html>
<html lang="tp-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>passando o mouse</title>
    <style>
        body {
font-family: Arial, Helvetica, sans-serif;
        }
        div:hover {
            color: rgb(243, 10, 10);
        }
        div >p {
            display: none;
        }
        div:hover >p{
            display: block;
            color:rgb(243, 237, 238);
            background-color: rgb(189, 55, 55);
            width: 150px;
        }
    </style>
</head>
<body>
    <h1>Exemplomde hover</h1>
    <div>
        Passe o mouse Aqui
        <p>Texto escondido</p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>
