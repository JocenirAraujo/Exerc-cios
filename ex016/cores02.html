<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradiente em css</title>
    <!-- Criando Cores gradintes em CSS-->
    <style>
         /*configuração globais*/
        * {
            height: 100%}
        body{
            background-image: linear-gradient(to top,#EDC0F7,#DD76F5);
            /*para estabilizar o fundoP*/
            background-attachment:fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradientes</h1>
</body>
</html>
